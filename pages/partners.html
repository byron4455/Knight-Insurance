<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Knight Insurance</title>
</head>
<body class="bg-dark">
    <div class="d-flex bd-highlight align-items-center bg-light">
        <div class="p-4 pe-5 me-5 flex-fill bd-highlight"><a href="/index.html">
            <img src="/assets/images/KnightLogoSmall.png" alt="Knight Insurance Logo" class="align-items-center pe-5"></a>
        </div>
        <div class="p-4 flex-fill bd-highlight fs-5"><span class="border-bottom border-dark pb-1 border-3"><a href="./pages/ourservices.html" class="text-decoration-none link-dark">Our Services</a></span></div>
        <div class="p-4 flex-fill bd-highlight fs-5"><span class="border-bottom border-dark pb-1 border-3"><a href="./pages/partners.html" class="text-decoration-none link-dark">Insurance Partners</a></span></div>
        <div class="p-4 flex-fill bd-highlight fs-5"><span class="border-bottom border-dark pb-1 border-3"><a href="./pages/team.html" class="text-decoration-none link-dark">Our Team</a></span></div>
        <div class="p-4 pe-5 me-5 flex-fill bd-highlight fs-5"><span class="border-bottom border-dark pb-1 border-3"><a href="./pages/contact.html" class="text-decoration-none link-dark">Contact Us</a></span></div>
    </div>
<!--Image Slideshow-->
<div class="d-flex align-items-center flex-column bd-highlight mb-3 align-items-center">
<div id="myCarousel" class="carousel carousel-dark slide w-50" data-bs-ride="carousel">
    <div class="carousel-indicators w-50">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner bg-primary">
      <div class="carousel-item active" style="height: 300px;" data-bs-interval="3000">
        <img src="/assets/images/national general.png" class="d-block w-100" style="height: 300px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item" style="height: 300px;" data-bs-interval="3000">
        <img src="/assets/images/KnightFamilyInside.png" class="d-block w-100 p-3" style="height: 300px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/assets/images/KnightInside.png" class="d-block w-100" style="height: 300px;" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<script src="./assets/logic.js"></script>

</body>
</html>
